<!doctype html>
<html lang="en">
	<head>
		<title>iframe</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			type="module"
			src="https://unpkg.com/@orbit-online/iframe-file-transfer@%5E1.3.0/vanilla/receiver.js"></script>
		<script type="module">
			async function onSubmit(url, method, formData, orbitEntityData) {
				const request = new Request(url, {
					body: formData,
					method: method,
				});

				try {
					const response = await fetch(request);
					if (!response.ok) {
						throw new Error(
							`Upload to: ${request.url} was unsuccesful, please contact external system administrator at support@external.system with details on how to reproduce this error.`,
						);
					}
				} catch (err) {
					throw new Error(
						`Network error: Upload to ${request.url} was unsuccesful, please contact external system administrator at support@external.system with details on how to reproduce this error.`,
					);
				}
			}
			globalThis.onSubmit = onSubmit;
		</script>
	</head>
	<body>
		<form enctype="multipart/form-data" action="/upload" method="post" data-orbit-file-receiver="onSubmit">
			<div data-orbit-file-receiver-error-container></div>
			<input type="hidden" name="orbitFileId" data-orbit-file-receiver-file-id required />
			<input name="file" type="file" data-orbit-file-receiver-input />
			<input type="submit" value="Upload" />
		</form>
	</body>
</html>
