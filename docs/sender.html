<!doctype html>
<html class="h-full" lang="en">
	<head>
		<title>iFrame file transfer</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="https://orbit.online/favicon.png" />
		<style>
			[type='text']:focus,
			[type='email']:focus,
			[type='url']:focus,
			[type='password']:focus,
			[type='number']:focus,
			[type='date']:focus,
			[type='datetime-local']:focus,
			[type='month']:focus,
			[type='search']:focus,
			[type='tel']:focus,
			[type='time']:focus,
			[type='week']:focus,
			[multiple]:focus,
			textarea:focus,
			select:focus {
				outline: 2px solid transparent;
			}

			iframe {
				min-height: 100%;
				min-width: 100%;
			}
		</style>
		<script src="https://cdn.tailwindcss.com"></script>
		<script type="module">
			const sender = import('https://unpkg.com/@orbit-online/iframe-file-transfer@%5E1.1.0/vanilla/sender.js');
			window.addEventListener(
				'DOMContentLoaded',
				() => {
					sender.then((module) => module.createSenderListener()).then((listen) => listen());

					const iframeUrl = document.querySelector('[data-orbit-file-sender-iframe-url]');
					if (iframeUrl == null) {
						return;
					}

					const storedIframeUrl = window.localStorage.getItem('orbit-file-sender-iframe-url');
					if (storedIframeUrl != null && storedIframeUrl !== '') {
						iframeUrl.value = storedIframeUrl;
					}

					iframeUrl.addEventListener('input', (e) => {
						const newStoredIframeUrl = e.target.value;
						window.localStorage.setItem('orbit-file-sender-iframe-url', newStoredIframeUrl);
					});
				},
				{ passive: true },
			);
		</script>
	</head>
	<body class="bg-gray-50 h-full flex flex-col">
		<div class="flex-0">
			<a class="back-link" href="/"><span>‚Üê </span><span class="link-text">Examples</span></a>
		</div>
		<div class="grid grid-cols-2 p-8 gap-8 flex-1 min-h-0" data-orbit-file-sender-container id="root">
			<form class="bg-white shadow-sm overflow-y-scroll ring-1 ring-gray-900/5 sm:rounded-xl">
				<div class="px-4 py-6 sm:p-8">
					<div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
						<div class="sm:col-span-full">
							<label for="iframe-url" class="block text-sm font-medium leading-6 text-gray-900"
								>Iframe URL</label
							>
							<div class="mt-2">
								<div
									class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
									<input
										data-orbit-file-sender-iframe-url
										type="text"
										name="iframe-url"
										id="iframe-url"
										class="block flex-1 border-0 bg-transparent py-1.5 pl-2 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
										placeholder="http://external.system/iframe.html"
										value="http://localhost:3000/examples/vanilla/iframe.html" />
								</div>
							</div>
						</div>
						<div class="col-span-full">
							<label for="orbit-file-id" class="block text-sm font-medium leading-6 text-gray-900"
								>ORBITFILE:ID</label
							>
							<div class="mt-2">
								<div
									class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
									<input
										data-orbit-file-sender-orbit-file-id
										type="text"
										name="orbit-file-id"
										id="orbit-file-id"
										class="block flex-1 border-0 bg-transparent py-1.5 pl-2 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
										value="ORBITFILE:42" />
								</div>
							</div>
						</div>
						<div class="col-span-full">
							<label for="file" class="block text-sm font-medium leading-6 text-gray-900">File</label>
							<div
								class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-4">
								<div class="text-center">
									<svg
										class="mx-auto h-12 w-12 text-gray-300"
										viewBox="0 0 24 24"
										fill="currentColor"
										aria-hidden="true">
										<path
											fill-rule="evenodd"
											d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
											clip-rule="evenodd"></path>
									</svg>
									<div class="mt-4 flex text-sm leading-6 text-gray-600">
										<label
											for="file"
											class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
											<span>Upload a file</span>
											<input
												data-orbit-file-sender-input
												id="file"
												name="file"
												type="file"
												class="sr-only" />
										</label>
										<p class="pl-2">or drag and drop</p>
									</div>
									<p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 50MB</p>
								</div>
							</div>
						</div>
						<div class="col-span-full">
							<label for="chunk-size" class="block text-sm font-medium leading-6 text-gray-900"
								>Chunk size</label
							>
							<div class="mt-2">
								<input
									class="accent-indigo-600 my-1 w-full"
									data-orbit-file-transfer-chunk-size
									name="chunk-size"
									max="1048576"
									min="500"
									step="100"
									type="range"
									value="524288" />
							</div>
						</div>
						<div class="col-span-full">
							<label for="throttle" class="block text-sm font-medium leading-6 text-gray-900"
								>Throttle</label
							>
							<div class="mt-2">
								<input
									class="accent-indigo-600 my-1 w-full"
									data-orbit-file-transfer-throttle
									name="throttle"
									max="1000"
									min="0"
									step="10"
									type="range"
									value="0" />
							</div>
						</div>
						<div class="col-span-full">
							<label for="entity-data" class="block text-sm font-medium leading-6 text-gray-900"
								>Entity data</label
							>
							<div class="mt-2">
								<textarea
									class="block w-full font-mono rounded-md border-0 pl-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
									data-orbit-file-sender-entity-data
									id="entity-data"
									name="entity-data"
									rows="11"
									spellcheck="false">
{
    "currentLocale": "en_GB",
    "entityType": "reference",
    "externalId": "83911293",
    "masterId": 21421,
    "masterLocale": "da_DK",
    "projectEnd": "2023-09-30",
    "projectName": "Project/Reference with beautiful pictures",
    "projectStart": "2023-03-01",
    "variationId": 43132
}</textarea
								>
							</div>
							<p class="mt-3 text-sm leading-6 text-gray-600">
								JSON blob of metadata to transfer into the iframe.
							</p>
						</div>
					</div>
				</div>
			</form>
			<div class="w-full h-full bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl">
				<div
					class="flex h-full justify-center items-center text-gray-300 text-5xl"
					data-orbit-file-sender-iframe-placeholder>
					iframe
				</div>
			</div>
		</div>
	</body>
</html>
