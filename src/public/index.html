<!DOCTYPE html>
<html lang="en">
<head>
	<title>iFrame file transfer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<style>
		html, body { height: 100%; box-sizing: border-box; margin: 0; padding: 0; }
		body { display: flex; flex-direction: column; }

		#root {
			flex: 1 0 0%;
			display: flex;
			flex-direction: column;
			gap: 1rem;
			padding: 1rem 0.125rem;
		}

		form {
			display: grid;
			gap: 1rem;
			grid-template-columns: auto 1fr;
		}

		label {
			display: grid;
			gap: 1rem;
			grid-column: 1 / 3;
			grid-template-columns: subgrid;
			margin-inline: 1rem;
		}

		label > span:first-child {
			cursor: pointer;
			grid-column: 1 / 2;
		}

		label > :first-child + * {
			grid-column: 2 / 3;
		}

		textarea {
			height: 150px;
		}

		iframe {
			flex: 1 0 0%;
			margin-inline: 1rem;
			padding: 0.5rem;
			border: 1px solid #1a1a1a;
			width: 600px;
		}
	</style>
	<script type="module" src="http://localhost:3000/sender.js"></script>
</head>
<body>
	<div data-orbit-file-sender-container id="root">
		<form>
			<label>
				<span>ORBITFILE:ID</span>
				<input data-orbit-file-sender-orbit-file-id name="orbit-file-id" value="ORBITFILE:42" />
			</label>
			<label>
				<span>File</span>
				<input data-orbit-file-sender-input name="file" type="file" />
			</label>
			<label>
				<span>Chunk size</span>
				<input step="100" type="range" data-orbit-file-transfer-chunk-size min="500" max="1048576" value="524288" />
			</label>
			<label>
				<span>Throttle</span>
				<input step="10" type="range" data-orbit-file-transfer-throttle min="0" max="1000" value="0" />
			</label>
			<label>
				<span>Entity data</span>
				<textarea data-orbit-file-sender-entity-data name="entity-data">{
    "__locale": "en_GB",
    "id": 43132,
    "master.id": 21421,
    "master.project_number": "83911293",
    "master.project_name": "Project/Reference with beautiful pictures",
    "master.entity_master_locale": "da_DK",
    "master.project_start": "2023-03-01",
    "master.project_end": "2023-09-30"
}</textarea>
			</label>
		</form>
	</div>
</body>
</html>
